<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="todoList">
        <div class="header">
            <h1>To Do List App </h1><span><img width="35" src="study.svg" alt=""></span>

        </div>
        <div class="input">
            <input type="text" id="task_title" placeholder="Enter task title">
            <div><textarea name="task_details" id="task_details" placeholder="Enter your task details..."
                    class="placeholder-details"></textarea></div>
            <div class="Add-button"><button id="Add-btn">Add task</button></div>

        </div>



        <ul id="task-list">
             
        </ul>

    </div>


    <script src="script.js"></script>
</body>

</html>
